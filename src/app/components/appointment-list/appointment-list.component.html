
  
  <!-- Modal -->
  <div class="modal fade" id="modalVercitas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input id="barberId" name="barberId" [(ngModel)]="this.barberiaSeleccionada.id" >
            <blockquote class="blockquote mb-0">
                <p>Citas</p>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cita of citas">
                            <th scope="row">{{barberia.id}}</th>
                            <td>{{cita.fecha}}</td>
                            <td>{{cita.hora}}</td>
                            <td>
                                <a href="#" class="btn btn-primary btn-lg" style="margin: 10px" data-toggle="modal" data-target="#modalEditar" (click)="showModal(cita)">Editar</a>
                                <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modalEliminar" (click)="showModal(cita)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
    
            </blockquote>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
