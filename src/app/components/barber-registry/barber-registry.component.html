
  
  <!-- Modal -->
  <div class="modal fade" id="modalRegistrarBarberia" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{!this.barberService.barberiaSeleccionada.id ? 'Nueva barberia' : 'Actualizar barberia'}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            
            <div class="card">
                <div class="card-header">
                    Ingresar informaci√≥n
                </div>

                <div class="card-body">
                    
                        <form class="form-barberia" #barberiaForm="ngForm" (ngSubmit)="guardandoBarberia(barberiaForm)">
                          
                            <input type="hidden" id="barberId" name="barberId" class="form-control" [(ngModel)]="this.barberService.barberiaSeleccionada.id" >

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="Nombres">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" [(ngModel)]="this.barberService.barberiaSeleccionada.nombre">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="Nit">Nit</label>
                                    <input type="text" class="form-control" id="nit" name="nit" placeholder="nit" [(ngModel)]="this.barberService.barberiaSeleccionada.nit">
                                </div>
                            </div>

                            <div class="form-row">
                                <button type="submit" class="btn btn-primary" style="margin: 10px">Guardar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="margin: 10px">Cancelar</button>
                            </div>
                        </form>
            
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
